<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookbook - Recetas de cocina</title>
    <!-- AngularJS -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- Cargar app.js, documento de configuración del módulo -->
    <script src="scripts/app.js"></script>
    <!--Controllers-->
    <script src="scripts/controllers/lista-recetas.js"></script>
    <!--Services-->
    <script src="scripts/services/servicio-recetas.js"></script>
</head>
<!-- Hacemos el bootstrapping del módulo -->
<body ng-app="cookbook">

<!--Título de la aplicación-->
<header>
    <h1>Mi Cook-i-Book</h1>
    <!--Controlador 'ListaRecetas'-->
    <section ng-controller="ListaRecetas">
        <!--Formulario de alta de recetas-->
        <input type="text" ng-model="nombreReceta">
        <button ng-click="guardarUnaReceta()">Guardar Receta</button>
        <!--colección de recetas-->
        <ul>
            <li ng-repeat="receta in recetas">
                {{ receta.nombre }}
            </li>
        </ul>
    </section>
</header>
</body>
</html>

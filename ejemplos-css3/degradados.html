<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degradados</title>
    <style>
        .degradado-lineal {
            width:200px;
            height:200px;
            background:linear-gradient(-110deg,yellow,red,green,grey);
            -webkit-box-shadow: 0px 4px 4px 32px purple;
            -moz-box-shadow: 0px 4px 4px 32px purple;
            box-shadow: 0px 4px 4px 32px purple;
        }
        .degradado-radial {
            width:200px;
            height:200px;
            background:radial-gradient(cornflowerblue,blueviolet,hotpink,yellow);
        }
    </style>
</head>
<body>

    <!-- Caja con degradado lineal -->
    <div class="degradado-lineal"></div>
    <!-- Caja con degradado radial -->
    <div class="degradado-radial"></div>
</body>
</html>
